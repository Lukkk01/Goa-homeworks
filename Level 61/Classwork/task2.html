<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click to Show Image</title>
</head>
<body>

  <h1>Click to Show Image</h1>

  <div">
    <button onclick="showImage('html')">HTML</button>
    <button onclick="showImage('css')">CSS</button>
    <button onclick="showImage('js')">JavaScript</button>
  </div>

  <div id="image-display">
    <img id="html-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuFAoHUEQ7PBsW9cQCtqWbgcuJaYyCUk47_Q&s" alt="HTML Logo" />
    <img id="css-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/726px-CSS3_logo_and_wordmark.svg.png" alt="CSS Logo" />
    <img id="js-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZR9npLfmApWYC0keCwuwCDzeini7NocCW8w&s" alt="JavaScript Logo" />
  </div>

</body>
</html>
