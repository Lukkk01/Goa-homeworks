<!--5) შექმენით ანალოგიური სარეგისტრაციო ფორმა: (ჩამოსაშლელ მეინუშ უნდა იყოს ყველა option რომელიც ჩანს სურათზე)-->
<html>
    <head>
        <center><h1>register</h1></center>
    </head>
    <body>
        <h1>enter about yourself</h1>
        <!--at first we are making first name and last name -->
        <label for="first name">first name:</label>
        <input type="text">
        <label for="last name">last name:</label>
        <input type="text" name="" id="">
        <br><br>
        <!--now date of birth and age-->
        <label for="date">date</label>
        <input type="date" name="" id="">
        <label for="age">age:</label>
        <input type="text">
        <br><br>
        <!--now gender and email-->
        <label for="gender">gender</label>
        <select name="gender" id="gender">
            <option value="female">female</option>
            <option value="male">male</option>
        </select>
        <label for="email">email:</label>
        <input type="email">
        <br><br><br><br>
        <!--now we are making select and options-->
        <label for="position aplieng for">position aplieng for:</label>
        <select name="position aplieng for" id="position aplieng for">
            <option value="junior developer ">junior developer </option>
            <option value="mid developer">mid developer</option>
            <option value="profesional developer">profesional developer</option>
        </select>
        <br><br><br><br>
        <!--now years of working-->
        <label for="years of experiane">years of experiance:</label>
        <select name="years of experiane" id="years of experiane">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br><br><br>
        <!--now preferd programming languages-->
        <label for="preferd programming languages">preferd programming languages</label>
        <select name="preferd programming languages" id="preferd programming languages">
            <option value="pyton">pyton</option>
            <option value="java">java</option>
            <option value="c++">c++</option>
        </select>
        <br><br><br><br>
        <!--now preferd job location-->
        <label for="preferd job location">preferd job location</label>
        <select name="preferd job location" id="preferd job location">
            <option value="GEO">georgia</option>
            <option value="RU">russia</option>
            <option value="UK">ukrain</option>
            <option value="USA">USA</option>
            <option value="france">france</option>
        </select>
        <br><br><br>
        <!--now we are making password -->
        <label for="password">password:</label>
        <input type="password">
        <label for="confirm password">confirm password:</label>
        <input type="password" name="" id="">
        <br><br><br>
        <!--and at last submit-->
        <input type="submit">
        <input type="reset">
    </body>
</html>
