<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>devfinder</h1>
            <button id="theme-toggle">LIGHT ðŸŒž</button>
        </header>

        <div class="search-container">
            <input type="text" id="username" placeholder="Search GitHub usernameâ€¦">
            <button id="search-btn">Search</button>
        </div>

        <div class="profile-card" id="profile-card">
            <div class="profile-header">
                <img id="avatar" src="" alt="Avatar">
                <div class="profile-info">
                    <h2 id="name">Name</h2>
                    <p id="login">@username</p>
                    <p id="join-date">Joined</p>
                </div>
            </div>
            <p id="bio">This profile has no bio</p>
            <div class="stats">
                <div>
                    <p>Repos</p>
                    <p id="repos">0</p>
                </div>
                <div>
                    <p>Followers</p>
                    <p id="followers">0</p>
                </div>
                <div>
                    <p>Following</p>
                    <p id="following">0</p>
                </div>
            </div>
            <div class="links">
                <p id="location">Location</p>
                <p id="twitter">Not Available</p>
                <p id="blog">Blog</p>
                <p id="company">Company</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
