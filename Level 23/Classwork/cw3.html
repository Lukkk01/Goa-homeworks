<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th rowspan="2">station</th>

            <th rowspan="2">weather</th>

        <tr>
            <td>max</td>
            <td>min</td>

        <tr>
            <td colspan="1">USA</td>
            <td>24</td>
            <td>19</td>
            <td colspan="2">60%</td>

        </tr>
        <tr>
            <td>germany</td>
            <td>5</td>

            <td colspan="2">70</td>
