<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <strong> და <em> თეგები HTML-ში გამოიყენება ტექსტის სემანტიკური მნიშვნელობის გამოსახატავად, ანუ ისინი მხოლოდ ვიზუალურად არ ცვლიან ტექსტს, არამედ ეუბნებიან ბრაუზერს და საძიებო სისტემებს, რომ ამ ნაწილს განსაკუთრებული მნიშვნელობა აქვს.
    </h1>
    <!--exsamples-->
    <strong>hello</strong>
    <em>bye</em>
</body>
</html>
