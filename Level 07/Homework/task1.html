<!--2) გააკეთეთ 5 მაგალითი თითოეული ფორმატირების თეგზე (<b>,<i>,<u>)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>make five exsample about b,i,u</h1>
    <!--this exsamples are about B-bold-->
    <b>hello</b>
    <b>my</b>
    <b>name</b>
    <b>is</b>
    <b>luka</b>
    <!--this exsamples are about I-italick-->
    <i>i</i>
    <i>am</i>
    <i>14</i>
    <i>years</i>
    <i>old</i>
    <!--this exsamples are about U-underline-->
    <u>and</u>
    <u>i</u>
    <u>live</u>
    <u>in</u>
    <u>tbilisi</u>
</body>
</html>
