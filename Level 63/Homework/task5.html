<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <h1>Your Result</h1>
            <div class="circle">
                <p class="big">76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right">
            <h2>Summary</h2>

            <div class="item red">
                <span>Reaction</span>
                <span>80 / 100</span>
            </div>
            <div class="item orange">
                <span>Memory</span>
                <span>92 / 100</span>
            </div>
            <div class="item green">
                <span>Verbal</span>
                <span>61 / 100</span>
            </div>
            <div class="item blue">
                <span>Visual</span>
                <span>72 / 100</span>
            </div>

            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
