<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Padding — შიგთავსის (content) და ელემენტის საზღვარს (border) შორის არსებული სივრცე. -->
    <!-- მაგალითად, თუ გაქვს ტექსტი ყუთში, padding განსაზღვრავს რამდენად დაშორებულია ტექსტი ყუთის კიდეებისგან შიგნით. -->
    <!-- padding ზრდის ელემენტის საერთო ზომას, რადგან ის იწევს საზღვრამდე. -->

    <!-- Margin — სივრცე ელემენტსა და მის გარშემო არსებულ სხვა ელემენტებს შორის. -->
    <!-- ეს არის გარე დაშორება, ანუ რამდენი თავისუფალი ადგილი იქნება ელემენტსა და გვერდით მდგომ სხვა ელემენტებს შორის. -->
    <!-- margin არ აზიანებს ელემენტის შიგთავსს და არ იმოქმედებს მის ზომაზე. -->
</body>
</html>
