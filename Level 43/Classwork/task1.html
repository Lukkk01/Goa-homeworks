<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
   <link rel="stylesheet" href="task1.css">
</head>
<body>
  <!-- პირველი box -->
  <div id="box1">
    hello
  </div>
  <!-- მეორე box -->
  <div id="box2">
    bye
  </div>
  <!-- 
    Box Model არის HTML ელემენტის სტრუქტურა, რომელიც მოიცავს შემდეგ ნაწილებს:

    1. Content (შიგთავსი)
    2. Padding (შიგთავსი სივრცე)
    3. Border (საზღვარი)
    4. Margin (გარე ზღვარი)
  -->
</body>
</html>
