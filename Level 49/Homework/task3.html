<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://miro.medium.com/v2/resize:fit:698/1*m-IyHDyE4HXrO1mR9B3K6w.jpeg" alt="Illustration">
    </div>
    <div class="right">
      <div class="top-link">Already a user? <a href="#">Sign in</a></div>
      <div class="signup-box">
        <h2>Sign up <span class="or">Or</span> <button class="social">G</button><button class="social">T</button></h2>
        <p class="description">welcome to our website...</p>
        <form>
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Email Address">
          <div class="password-wrapper">
            <input type="password" placeholder="Password">
            <span class="show">Show</span>
          </div>
          <div class="strength">
            <span></span><span></span><span></span><span></span>
          </div>
          <input type="password" placeholder="Confirm Password">
          <p class="terms">have fun...</p>
          <button type="submit" class="create-btn">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
