<!--2) ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--CSS Rule არის სრული ჩანაწერი, რომელიც განსაზღვრავს, თუ როგორ უნდა გამოჩნდეს HTML ელემენტი.-->
    <!--Selector არის ელემენტის სახელი ან ამომცნობი, რომელსაც მივამაგრებთ CSS წესს.-->
    <!--Declaration არის წესი, რომელიც მოიცავს Property-სა და Value-ს. რამდენიმე declaration შეიძლება იყოს ერთ CSS წესში.-->
    <!--Property არის ის, რაც განსაზღვრავს, სტილის რომელი ასპექტი იცვლება.-->
    <!--Value არის თვისებისთვის განსაზღვრული კონკრეტული მნიშვნელობა.-->
</body>
</html>
