<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div id="wrapper">
        <h1 id="introHeader">Rock Paper Scissors</h1>
        <p id="playerScore">Your Score</p>
        <p id="aiScore">Computer Score</p>
        <button id="newGame">New Game</button>
        <p id="compChoice">Computer Choice</p>
        <div id="userInput">
            <button id="rock" class="choice">
                <img src="https://m.media-amazon.com/images/I/61W8BVTF10L.jpg" alt="rock" id="rock" class="userChoice">
                <h3>Rock</h3>
            </button>
            <button id="paper" class="choice">
                <img src="https://cdn11.bigcommerce.com/s-2i5mq6440u/images/stencil/original/products/3762/9095/PlasticPaper-CutSheet__18809.1597757191.png?c=2" alt="paper" id="paper" class="userChoice">
                <h3>Paper</h3>
            </button>
            <button id="scissors" class="choice">
                <img src="https://altenew.com/cdn/shop/files/tools-fine-blade-scissors-31741324230713_1400x.jpg?v=1702924808" alt="scissors" class="userChoice">
                <h3>Scissors</h3>
            </button>
        </div>
    </div>

    <script src="task1.js"></script>
</body>
</html>
