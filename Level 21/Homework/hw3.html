<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ქიმიის საიტი</title>
</head>
<body style="background-color: #e0f7fa;">

    <div style="color: darkblue; font-size: 30px; text-align: center; border: 2px solid darkblue; background-color: #ffffff;">
        ქიმიის საფუძვლები
    </div>
    <br>
    <div style="border: 1px solid black; background-color: #ccf2ff;">
        <div style="color: #003366; font-size: 22px; text-align: left; background-color: #ccf2ff; border: 1px solid #003366;">
            ატომი
        </div>
        <div style="color: black; font-size: 16px; text-align: left; background-color: #ffffff; border: 1px solid #cccccc;">
            ატომი არის მატერიის ყველაზე მცირე ნაწილაკი, რომელიც ინარჩუნებს მის ქიმიურ თვისებებს.
        </div>
    </div>
    <br>
    <div style="border: 1px solid black; background-color: #fff3e0;">
        <div style="color: #e65100; font-size: 22px; text-align: left; background-color: #fff3e0; border: 1px solid #e65100;">
            ქიმიური ელემენტები
        </div>
        <div style="color: black; font-size: 16px; text-align: left; background-color: #ffffff; border: 1px solid #cccccc;">
            ელემენტები შედგებიან ერთი ტიპის ატომებისგან, როგორიცაა ჟანგბადი (O), წყალბადი (H) და ნახშირბადი (C).
        </div>
    </div>
    <br>
    <div style="border: 1px solid black; background-color: #f3e5f5;">
        <div style="color: #6a1b9a; font-size: 22px; text-align: left; background-color: #f3e5f5; border: 1px solid #6a1b9a;">
            ფორმულები
        </div>
        <div style="color: black; font-size: 16px; text-align: left; background-color: #ffffff; border: 1px solid #cccccc;">
            ქიმიაში არის ბევრი ფორმულები,მაგალითად: H₂O.
        </div>
    </div>

</body>
</html>
