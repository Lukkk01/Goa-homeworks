<!DOCTYPE html>
<html>
<head>
  <title>site</title>
  <style>
    p {
      text-align: center; /* ტექსტის ცენტრში გასწორება */
      text-decoration-line: underline;  /* ტექსტზე ხაზგასმა (ქვედა ხაზი) */
      text-decoration-style: wavy;  /* ხაზგასმის სტილი - ტალღოვანი */
      text-decoration-color: green;  /* ხაზგასმის ფერი - მწვანე */
      text-transform: uppercase; /* ტექსტის გადაყვანა მხოლოდ დიდი ასოებით */
      text-shadow: 2px /* ტექსტის ჩრდილი */
    }
  </style>
</head>
<body>
  <p>ni</p>
</body>
</html>
