<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>შესვლა</title>
</head>
<body>

  <!-- ნავიგაციის მენიუ -->
  <nav>
    <a href="/">მთავარი</a>
    <a href="/about">ჩვენს შესახებ</a>
    <a href="/contact">კონტაქტი</a>
  </nav>

  <!-- ფორმა -->
  <form action="/login" method="post">
    <label for="username">მომხმარებელი:</label>
    <input type="text" id="username" name="username" placeholder="შეიყვანე სახელი">

    <br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანე პაროლი">

    <br><br>

    <input type="submit" value="შესვლა">
  </form>

</body>
</html>
