<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>GOA</title>
</head>
<body>

  <!-- ნავიგაცია -->
  <nav>
    <a href="#about">ჩვენს შესახებ</a> |
    <a href="#why">რატომ GOA?</a> |
    <a href="#form">რეგისტრაცია</a>
  </nav>

  <!-- სექცია 1 -->
  <section id="about">
    <h2>GOA - Goal Oriented Academy</h2>
    <p>GOA არის აკადემია, სადაც სწავლობ პროგრამირებას, ლიდერობას და სწორი აზროვნებას.</p>
  </section>

  <!-- სექცია 2 -->
  <section id="why">
    <h2>რატომ უნდა შემოუერთდე GOA-ს?</h2>
    <p>GOA გაძლევს განვითარებას, მოტივაციას და მეგობრულ გარემოს.</p>
  </section>

  <!-- სექცია 3 - ფორმა -->
  <section id="form">
    <h2>რეგისტრაცია GOA-ში</h2>
    <form>
      <label for="name">სახელი:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">ელ.ფოსტა:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">შენიშვნა:</label><br>
      <textarea id="message" name="message"></textarea><br><br>

      <input type="submit" value="გაგზავნა">
    </form>
  </section>

</body>
</html>
