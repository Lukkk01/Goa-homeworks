<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- ვუკავშირებთ გარე CSS ფაილს -->
  <link rel="stylesheet" href="task4.css">
</head>
<body>
  <h1>ჩემი To-Do სია</h1>

  <div class="container">
    <!-- შესატანი ველი -->
    <input type="text" id="todoInput" placeholder="შეიყვანე დავალება">
    <!-- ღილაკი დამატებისთვის -->
    <button id="addBtn">დამატება</button>

    <!-- სია სადაც დაემატება ელემენტები -->
    <ul id="todoList"></ul>
  </div>

  <!-- ვუკავშირებთ გარე JS ფაილს -->
  <script src="task4.js"></script>
</body>
</html>
