<!--4) თქვენის სიტყვებით ახსენით და კომენტარებით დაწერეთ CSS specificity (ბრაუზერის ალგორითმი რომელიც პრიორიტეტების მიხედვით ანიჭებს ელემენტებს სტილს) მოიყვანეთ 4-ივე შემთხვევის მაგალითი-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS Specificity არის ბრაუზერის მიერ გამოყენებული ალგორითმი, რომელიც განსაზღვრავს, თუ რომელი CSS წესი უნდა იქნეს გამოყენებული ელემენტზე, როცა რამდენიმე წესი მასზე ვრცელდება.</h1>
    <p>1</p>
    p {
        color: blue;
    }
    <p>2</p>
    .text {
        color: green;
    }
    <p>3</p>
    #main {
        color: red;
    }
    <p>4</p>
    p style="color: orange;">Hello
</body>
</html>
