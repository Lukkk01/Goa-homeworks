<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        @keyframes არის css-ში ანიმაციის შექმნის საშუალება
        animation არის css თვისება რომელიც საშუალებას გვაძლევს @keyframes-ში რაც დავწერეთ ეს ყველაფერი მივანიჭოთ ელემენტს
        animation name არის ანიმაციის სახელი 
        animation-duration ანიმაციის ხანგრძლივობა
        animation-delay დრო სანამ ანიმაცია თავიდან დაიწყება დამთავრების შემდეგ ან როდესაც საიტზე შევალთ
        animation-iteration-count რამდენჯერ გამეორდება ანიმაცია 
        animation-direction განსაზღვრავს თუ საიდან დაიწყებს ანიმაცია მოძრაობას მაგალითად თავიდან თუ ბოლოდან
        animation-timing-function როგორ მოძრაობს ანიმაცია (ease-in, ease-in-out ა.შ.)
    -->
</body>
</html>
